<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar mode="ios" color="dark">
    <ion-buttons slot="start">
      <img
        src="./assets/icons/left.svg"
        alt="img"
        class="back"
      /><ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1 class="title">All menus <span></span></h1>
        </ion-col>
        <ion-col size="12" *ngIf="!validateDataAllMenus">
          <p class="text">No results found!</p>
        </ion-col>
        <ion-col size="12" *ngIf="validateDataAllMenus">
          <ion-card *ngFor="let items of dataAllMenus;" mode="ios" (click)="goToDetail(items.id)">
            <img [src]="items.image" alt="image" *ngIf="items.image" />
            <ion-card-header>
              <ion-card-title>{{ items.title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
