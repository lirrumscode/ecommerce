<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar mode="ios" color="dark">
    <ion-buttons slot="start">
      <img
        src="./assets/icons/left.svg"
        alt="img"
        class="back"
      /><ion-back-button color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1 class="title">All Wines <span></span></h1>
        </ion-col>
        <ion-col size="12" *ngIf="!validateAllWines">
          <p class="text">No results found!</p>
        </ion-col>
        <ion-col size="12" *ngIf="validateAllWines">
          <ion-card
            *ngFor="let items of dataAllWines;"
            mode="ios"
          >
            <img
              [src]="items.imageUrl"
              alt="image"
              *ngIf="items.imageUrl"
              class="img"
            />
            <ion-card-header>
              <ion-card-title>{{ items.title }}</ion-card-title>
              <ion-card-subtitle>{{ items.description }}</ion-card-subtitle>
              <p class="price">Price: <b>{{items.price }}</b></p>
              <p class="price">Score: <b>{{items.averageRating }}</b></p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
